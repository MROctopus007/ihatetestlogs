<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Hate Test Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ff0000;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
    }
    section {
      padding: 2rem;
    }
    form {
      margin: 2rem auto;
      background: #2c2c2c;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 400px;
    }
    input, textarea {
      width: 90%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
    .testimonial {
      background: #292929;
      border-radius: 10px;
      margin: 1rem auto;
      max-width: 500px;
      padding: 1rem;
      text-align: left;
    }
    .testimonial small {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>I Hate Test Logs ðŸ˜¡</header>
  <section>
    <p>Test logs are the worst. They waste time, break everything, and make life miserable.  
    Join the movement â€” share your pain below ðŸ‘‡</p>

    <form id="testimonial-form">
      <input type="text" id="name" placeholder="Your name" required />
      <textarea id="message" placeholder="Why test logs suck..." required></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="testimonials"></div>
  </section>

  <script>
    async function loadTestimonials() {
      const res = await fetch('/.netlify/functions/get-testimonials');
      const testimonials = await res.json();

      const container = document.getElementById('testimonials');
      container.innerHTML = '';
      testimonials.forEach(t => {
        const div = document.createElement('div');
        div.className = 'testimonial';
        div.innerHTML = `
          <strong>${t.name}</strong><br>
          ${t.message}<br>
          <small>${new Date(t.created_at).toLocaleString()}</small>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('testimonial-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      await fetch('/.netlify/functions/add-testimonial', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, message })
      });

      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
      loadTestimonials();
    });

    loadTestimonials();
  </script>
</body>
</html>
